<body class="movie-bg">

    <user-navbar></user-navbar>

    <!--CONTENIDO-->
        <span hidden id="peliculaId"></span>
        <!-- 1.- RECUPERAR COLECCIÓN DE PELÍCULA-->
        <div class="movieInfo-container">
            <div class="poster">
              <img src="" alt="" id="img-url"/>
            </div>
            <div class="info">
              <div class="movie-title">
                <h2 id="titulo"></h2>
              </div>
              <div class="movie-detail">
                <div class="set">
                  <label>Director</label>
                  <span id="director"></span>
                </div>
                <div class="set">
                    <label>Clasificacion</label>
                    <span id="clasificacion"></span>
                  </div>
                <div class="set">
                  <label>Duracion</label>
                  <span id="duracion"></span>
                </div>
                <div class="set">
                  <label>Genero</label>
                  <span id="genero"></span>
                </div>
                <div class="set">
                    <label>Reparto</label>
                    <span id="reparto"></span>
                  </div>
              </div>
              <div class="movie-description">
                <p id="sinopsis"></p>
              </div>
              <div class="video-container">
                <iframe width="560" height="315" src="" title="YouTube video player" id="urlTrailer" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
              </div>
              <div class="movie-description">
                <button class="btn" style="background-color: goldenrod; font-weight: bold;" id="btn-ref"><a href="" id="newLink" style="text-decoration: none; color: black;">Comprar Boletos</a></button>
              </div>
            </div>
          </div>    

    <user-footer></user-footer>
